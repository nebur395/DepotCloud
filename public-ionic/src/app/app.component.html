<ion-nav #nav [root]="rootPage"></ion-nav>

<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Depot Cloud | Menú</ion-title> <!-- TODO: Cambiar a logo -->
    </ion-toolbar>
  </ion-header>

  <ion-content>

    </ion-list>
  </ion-content>
