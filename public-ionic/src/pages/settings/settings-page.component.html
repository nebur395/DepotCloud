<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Opciones de la cuenta</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <h1 style="text-align: center;">Hola <span ion-text color="secondary">{{email}}</span></h1>

  <form [formGroup]="form" *ngIf="form" (ngSubmit)="saveUser()">
    <ion-list>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre de la cuenta"
                   formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase単a actual</ion-label>
        <ion-input type="password" placeholder="Contrase単a actual"
                   formControlName="currentPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase単a nueva</ion-label>
        <ion-input type="password" placeholder="Contrase単a nueva"
                   formControlName="newPassword"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="secondary"
                [disabled]="!isReadyToSave" block>Guardar cambios</button>
      </div>

      <div padding>
        <button ion-button type="button" color="danger" [disabled]="!isReadyToSave"
                (click)="deleteUser()"block>Borrar cuenta</button>
      </div>

    </ion-list>

  </form>

</ion-content>
