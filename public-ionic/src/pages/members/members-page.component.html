<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Miembros de la familia</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addMember()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let member of currentMembers">
      <button ion-item (click)="selectMember(member)" [class.member]="selectedMember(member)">
        <ion-avatar item-start>
          <img src="../../assets/images/member.png" />
        </ion-avatar>
        <h2>{{member}}</h2>
        <ion-icon *ngIf="selectedMember(member)" name="checkmark" item-end></ion-icon>
      </button>

      <ion-item-options>
        <button ion-button color="secondary" (click)="modifyMember(member)">
          Modificar
        </button>
        <button ion-button color="danger" (click)="deleteMember(member)">
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
