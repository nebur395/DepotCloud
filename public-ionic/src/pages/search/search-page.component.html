<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>BÃºsqueda de trastos</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar #searchBox (keyup)="search(searchBox.value)"
                 placeholder="Busca la lista de trastos, e.g. 'Trasto del pueblo'"></ion-searchbar>

  <ion-list>

    <button ion-item (click)="openItem(depotObject)"
            *ngFor="let depotObject of currentDepots | async">

      <ion-avatar *ngIf="depotObject.image" item-start>
        <img [src]="'data:image/png;base64,' + depotObject.image" />
      </ion-avatar>

      <ion-avatar *ngIf="!depotObject.image" item-start>
        <img src="assets/images/add_image.png" />
      </ion-avatar>

      <h2>{{depotObject.name}}</h2>
    </button>

  </ion-list>
</ion-content>
