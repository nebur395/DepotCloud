<ion-header no-shadow>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">Omitir tutorial</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title">{{slide.title}}</h2>
      <p>{{slide.description}}</p>
    </ion-slide>

    <ion-slide>
      <img src="../../assets/images/depot.png" class="slide-image" />
      <h2 class="slide-title">Â¿Listo para empezar?</h2>
      <button ion-button icon-end large clear (click)="startApp()" color="secondary">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
