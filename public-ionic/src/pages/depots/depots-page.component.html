<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Almacenes de la familia</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="loadingDepots">
    <h2>Cargando la lista de almacenes. Espere por favor...</h2>
    <div class="loader"></div>
  </div>

  <h2 *ngIf="!(currentDepots.length > 0) && !loadingDepots"
      padding>Esta cuenta a√∫n no contiene almacenes</h2>

  <ion-list>
    <ion-item-sliding *ngFor="let depot of currentDepots">
      <button ion-item (click)="openItem(depot)">

        <ion-avatar item-start>
          <img src="assets/images/depot.png" alt="Depot image"/>
        </ion-avatar>

        <h3>{{depot.name}}</h3>
        <p>{{depot.location}}</p>
        <ion-note *ngIf="depot.type === 'House'" item-end>Casa</ion-note>
        <ion-note *ngIf="depot.type === 'Storage Room'" item-end>Trastero</ion-note>
        <ion-note *ngIf="depot.type === 'Wardrobe'" item-end>Armario</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="secondary" (click)="modifyItem(depot)">
          Modificar
        </button>
        <button ion-button color="danger" (click)="deleteItem(depot)">
          Borrar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
