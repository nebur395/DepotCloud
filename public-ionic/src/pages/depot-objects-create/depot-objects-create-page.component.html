<ion-header>
  <ion-navbar color="primary">

    <ion-title>Nuevo objeto de almacén</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Crear
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">

    <input type="file" #fileInput style="visibility: hidden; height: 0px"
           name="files[]" (change)="processWebImage($event)" />

    <div class="profile-image-wrapper" (click)="getImage()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.image.value" style="cursor: pointer">
        <ion-icon name="add"></ion-icon>
        <div>
          Añadir imagen
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.image.value" style="cursor: pointer"></div>
    </div>

    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Fecha de garantía (YYYY-MM-DD)" formControlName="guarantee"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Fecha de caducidad (YYYY-MM-DD)" formControlName="dateOfExpiry"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" rows="5" placeholder="Descripción"
                      formControlName="description"></ion-textarea>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
